<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login ‚Äî Scarlet Buscas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-left">
        <div class="brand">
          <img src="assets/logo.svg" alt="Scarlet Buscas">
          <strong>Scarlet Buscas</strong>
        </div>
        <h2>Bem-vindo de volta</h2>
        <p>Digite suas credenciais para acessar o painel e come√ßar a consultar bases de dados confi√°veis.</p>
        <div class="helper">Protegido por criptografia local (demo)</div>
      </div>
      <div class="auth-right">
        <h3>Entrar</h3>
        <form id="loginForm" class="auth-form" autocomplete="on">
          <div class="field">
            <label for="username">Usu√°rio</label>
            <input id="username" name="username" class="input" required autocomplete="username">
          </div>
          <div class="field">
            <label for="password">Senha</label>
            <div style="display:flex;gap:8px;align-items:center">
              <input id="password" name="password" type="password" class="input" required autocomplete="current-password">
              <button type="button" class="toggle-pass" id="togglePass" aria-label="Mostrar senha">üëÅÔ∏è</button>
            </div>
          </div>
          <div class="meta-row">
            <label class="small"><input type="checkbox" id="remember"> Lembrar</label>
            <a class="small" href="#">Esqueci a senha</a>
          </div>
          <div class="form-msg" id="loginMsg"></div>
          <button type="submit" class="btn-primary">Entrar</button>
          <div class="or"><div></div><span>ou</span><div></div></div>
          <div class="socials">
            <button type="button">Entrar com Google</button>
            <button type="button">Entrar com GitHub</button>
          </div>
          <p class="small">N√£o tem uma conta? <a href="signup.html">Criar conta</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
  <script>
    const toggle = document.getElementById('togglePass');
    const pwd = document.getElementById('password');
    const msg = document.getElementById('loginMsg');
    toggle.addEventListener('click', ()=>{
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
      toggle.textContent = pwd.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = '';
      const u = document.getElementById('username').value.trim();
      const p = pwd.value;
      try{
        await auth.loginUser(u,p);
        location.href = 'dashboard.html';
      }catch(err){
        msg.textContent = err.message || 'Erro no login';
      }
    });
  </script>
</body>
</html>
